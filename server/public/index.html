<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Books and Databases</title>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
</head>
<body ng-app="BooksApp" ng-controller="BooksController as bc">
  <h1>Book Shelf</h1>
  <form>
    <input ng-model="bc.newBookObject.title" name="title" placeholder="Title">
    <input ng-model="bc.newBookObject.author" name="author" placeholder="Author">
    <input ng-model="bc.newBookObject.edition" name="edition" type="number" placeholder="Edition">
    <input ng-model="bc.newBookObject.publisher" name="publisher" placeholder="Publisher">
    <button ng-click="bc.newBook()" type="submit" >Click here to add the book!</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Edition</th>
        <th>Publisher</th>
        <th>Delete</th>
        <th>Save</th>
      </tr>
    </thead>
    <tbody ng-repeat="books in bc.booksList">
      <tr >
        <td> <input type="text" name="" value="{{books.title}}"></td>
        <td><input type="text" name="" value="{{books.author}}"></td>
        <td><input type="text" name="" value="{{books.edition}}"></td>
        <td><input type="text" name="" value="{{books.publisher}}"></td>
        <td><button ng-click="bc.deleteBook(books.id)"  data-bookId="{{books.id}}" type="button" name="button">DELETE</button></td>
        <td><button data-bookId="{{books.id}}" type="button" name="button">SAVE</button></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
